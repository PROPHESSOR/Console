<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Console</title>
	<link rel="stylesheet" href="index.css" />

	<meta name="Generator" content="Vim/8.0">
	<meta name="plugin-version" content="vim7.4_v2">
	<meta name="syntax" content="jsmobilebasic">
	<meta name="settings" content="number_lines,use_css,pre_wrap,no_foldcolumn,expand_tabs,line_ids,prevent_copy=">
	<meta name="colorscheme" content="desert">
	<style id="styles">
		pre {
			white-space: pre-wrap;
			font-family: monospace;
			color: #ffffff;
			background-color: #333333;
		}
		
		body {
			font-family: monospace;
			color: #ffffff;
			background-color: #333333;
		}
		
		* {
			font-size: 1em;
		}
		
		.Statement {
			color: #f0e68c;
			font-weight: bold;
		}
		
		.LineNr {
			color: #ffff00;
		}
		
		.Comment {
			color: #87ceeb;
		}
		
		.Constant {
			color: #ffa0a0;
		}
		
		.Identifier {
			color: #98fb98;
		}
		
		.Todo {
			color: #ff4500;
			background-color: #eeee00;
			padding-bottom: 1px;
		}
	</style>
	<script type="text/javascript">
		function polyCrypt(data, n) {
			var tmp = data;
			for (i = 0; i < n; i++) {
				tmp = btoa(tmp);
			}
			return tmp;
		}
	</script>
	<script src="index.js"></script>
</head>

<body onload="Main();" onkeydown="onKeyDown(event.keyCode);">
	<pre id="vimCodeElement">PROPHESSOR's console.<br>Version 1.0<br></pre><br/>
	<input type="text" id="console-input" onfocus="return true;" autofocus>
</body>

</html>
